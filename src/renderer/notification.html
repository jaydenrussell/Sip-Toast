<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIP Toast</title>
    <link rel="stylesheet" href="../styles/notification.css" />
  </head>
  <body>
    <div id="toast" class="toast" role="status" aria-live="polite">
      <!-- Resize handles for frameless window -->
      <div class="resize-handle top" data-edge="top"></div>
      <div class="resize-handle bottom" data-edge="bottom"></div>
      <div class="resize-handle left" data-edge="left"></div>
      <div class="resize-handle right" data-edge="right"></div>
      <div class="resize-handle top-left" data-edge="top-left"></div>
      <div class="resize-handle top-right" data-edge="top-right"></div>
      <div class="resize-handle bottom-left" data-edge="bottom-left"></div>
      <div class="resize-handle bottom-right" data-edge="bottom-right"></div>
      <div class="toast-body">
        <div class="accent"></div>
        <div class="content" id="toastContent">
          <div class="label">Caller ID</div>
          <div id="caller" class="caller"></div>
          <div id="number" class="number"></div>
          <div id="callerIdInfo" class="caller-id-info" style="display: none;"></div>
          <div id="clientInfo" class="client-info" style="display: none;"></div>
          <div id="note" class="note"></div>
        </div>
      </div>
      <div id="copiedBadge" class="copied-badge">Copied!</div>
    </div>
    <script src="./notification.js" type="module"></script>
  </body>
</html>
